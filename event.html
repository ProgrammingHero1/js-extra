<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>my item</li>
        <li>Lorem, ipsum.</li>
        <li>Nostrum, enim!</li>
        <li onclick="this.innerText='Some one clicked'">Tempore, fuga.</li>
        <li onclick="itemClickHander(event)">Rerum, consequuntur.</li>
        <li id="lastPerson">Mollitia, magnam?</li>
    </ul>
    <script>
        function itemClickHander(event){
            console.log(event.target.innerText)
        }
        document.getElementById('lastPerson').addEventListener('click', itemClickHander );
    </script>
</body>
</html>
